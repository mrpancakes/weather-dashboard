<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    
    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-3 d-flex justify-content-center bg-dark">
        <h1>Weather Dashboard</h1>
    </header>


    <main class="container-fluid">
        <div class="row">
            <aside class="col-12 col-md-5 col-lg-3 d-flex flex-column bg-light">
                <div class="m-3">
                    <h3>Search for a City:</h3>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" id="search-value" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" id="search-button" type="submit">Search</button>
                    </form>
                    <ul class="mt-3 list-group" id="cities-history">
                    </ul>
                </div>
            </aside>

            <section class="col-12 col-md-7 col-lg-9 p-5 hide" id="dashboard">
                <div class="city mb-2 mb-lg-4">
                    <h2 id="userCity"></h2>
                    <div id="temp"></div>
                    <div id="wind"></div>
                    <div id="UV"></div>
                </div>
                <h2 class="mb-3">5-Day Forecast:</h2>
                <div class="forecast">

                    <div class="card p-2">
                        <h5 id="day1"></h5>
                        <i class="" id="day1Conditions"></i>
                        <div id="temp1"></div>
                        <div id="humidity1"></div>
                    </div>
                    <div class="card p-2">
                        <h5 id="day2"></h5>
                        <i>insert weather icon</i>
                        <div id="temp2"></div>
                        <div id="humidity2"></div>
                    </div>
                    <div class="card p-2">
                        <h5 id="day3"></h5>
                        <i>insert weather icon</i>
                        <div id="temp3"></div>
                        <div id="humidity3"></div>
                    </div>
                    <div class="card p-2">
                        <h5 id="day4"></h5>
                        <i>insert weather icon</i>
                        <div id="temp4"></div>
                        <div id="humidity4"></div>
                    </div>
                    <div class="card p-2">
                        <h5 id="day5"></h5>
                        <i>insert weather icon</i>
                        <div id="temp5"></div>
                        <div id="humidity5"></div>
                    </div>
                </div>
            </section>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/main.js"></script>
</body>

</html>
