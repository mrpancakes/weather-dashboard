<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="p-3 d-flex justify-content-center bg-dark">
        <h1>Weather Dashboard</h1>
    </header>


    <main class="container-fluid">
        <div class="row">
            <aside class="col-12 col-md-5 col-lg-3 d-flex flex-column bg-light">
                <div class="m-3">
                    <h3>Search for a City:</h3>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" id="search-value" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" id="search-button" type="submit">Search</button>
                    </form>
                    <ul class="mt-3 list-group" id="cities-history">
                    </ul>
                </div>
            </aside>

            <section class="col-12 col-md-7 col-lg-9 p-5 hide" id="dashboard">
                <div class="city">
                    <h2 id="userCity"></h2>
                    <div id="date"></div>
                    <div id="temp"></div>
                    <div id="wind"></div>
                    <div id="UV"></div>
                </div>
                <div class="forecast">
                    <div class="card p-2" id="future1">
                        <div id="day1">8/18/21</div>
                        <i>insert weather icon</i>
                        <div id="temp1"></div>
                        <div id="humidity1"></div>

                    </div>
                    <div class="card" id="future2">Day 2</div>
                    <div class="card" id="future3">Day 3</div>
                    <div class="card" id="future4">Day 4</div>
                    <div class="card" id="future5">Day 5</div>
                </div>
            </section>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/main.js"></script>
</body>

</html>
